<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login-container, .profile-container, .grades-container {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .hidden {
            display: none;
        }
        .logout-btn {
            background-color: #f44336;
        }
        .user-info {
            color: white;
        }
        .admin-controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .alert {
            padding: 10px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #4CAF50;
        }
        .server-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .server-switch button {
            margin: 0 10px;
        }
        .active-server {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Management System</h1>
        <div class="user-info hidden" id="userInfo"></div>
        <button class="logout-btn hidden" id="logoutBtn">Logout</button>
    </header>

    <div class="container">
        <div class="server-switch">
            <button id="vulnerableServerBtn" class="active-server">Vulnerable Server</button>
            <button id="secureServerBtn">Secure Server</button>
        </div>
        
        <div id="alertBox" class="alert hidden"></div>

        <div class="login-container" id="loginSection">
            <h2>Login</h2>
            <div>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="loginBtn">Login</button>
            </div>
            <p>Sample Users:</p>
            <ul>
                <li>Student: alice/alice123</li>
                <li>Student: bob/bob123</li>
                <li>Admin: admin/admin123</li>
            </ul>
        </div>

        <div class="profile-container hidden" id="profileSection">
            <h2>User Profile</h2>
            <div>
                <p><strong>Name:</strong> <span id="profileName"></span></p>
                <p><strong>Username:</strong> <span id="profileUsername"></span></p>
                <p><strong>Role:</strong> <span id="profileRole"></span></p>
            </div>
            <div>
                <h3>Update Profile</h3>
                <input type="text" id="updateName" placeholder="New Name">
                <button id="updateProfileBtn">Update</button>
            </div>
            <div>
                <h3>View Other User's Profile (For BOLA Testing)</h3>
                <input type="text" id="viewUserId" placeholder="Enter User ID">
                <button id="viewProfileBtn">View Profile</button>
            </div>
        </div>

        <div class="grades-container hidden" id="gradesSection">
            <h2>Student Grades</h2>
            <div>
                <button id="viewMyGradesBtn">View My Grades</button>
                <div id="adminGradeControls" class="hidden">
                    <input type="text" id="viewGradesUserId" placeholder="Enter User ID">
                    <button id="viewGradesBtn">View User's Grades</button>
                </div>
            </div>
            <table id="gradesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Course</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="gradesTableBody"></tbody>
            </table>
            <div id="updateGradeForm" class="hidden admin-controls">
                <h3>Update Grade</h3>
                <input type="hidden" id="gradeId">
                <input type="text" id="newGrade" placeholder="New Grade">
                <button id="submitGradeBtn">Update Grade</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
